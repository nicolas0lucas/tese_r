<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>EcoMetrics - Resultados</title>
  <!-- Link para o CSS customizado -->
  <link rel="stylesheet" href="static/style.css">
</head>
<body>
  <!-- Cabeçalho com menu -->
  <header>
    <div class="nav-container">
      <div class="nav-item">Calcular Emissões</div>
      <div class="nav-item logo">EcoMetrics</div>
      <div class="nav-item">Histórico</div>
    </div>
  </header>

  <!-- Área principal -->
  <main>
    <div class="results-container">
      <!-- Área para o gráfico e a tabela/planilha de resultados -->
      <div class="chart-box">
        <h2>Resultados de Emissões</h2>
        <!-- Espaço para o gráfico -->
        <div class="chart-placeholder">
          <!-- Você pode inserir aqui uma biblioteca de gráficos (Chart.js, Plotly etc.) -->
        </div>
      </div>

      <!-- Painel lateral com botões -->
      <div class="results-options">
        <button>Calcular projeção</button>
        <button>Exportar</button>
      </div>
    </div>
  </main>
</body>
</html>
